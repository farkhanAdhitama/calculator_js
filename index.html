<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />
      <div class="buttons">
        <button data-value="AC" class="opr">AC</button>
        <button data-value="DEL" class="opr">DEL</button>
        <button data-value="%" class="opr">%</button>
        <button data-value="/" class="opr">/</button>
        <!-- spasi -->
        <button data-value="7" class="7">7</button>
        <button data-value="8" class="8">8</button>
        <button data-value="9" class="9">9</button>
        <button data-value="*" class="opr">*</button>
        <!-- spasi -->
        <button data-value="4" class="4">4</button>
        <button data-value="5" class="5">5</button>
        <button data-value="6" class="6">6</button>
        <button data-value="-" class="opr">-</button>
        <!-- spasi -->
        <button data-value="1" class="1">1</button>
        <button data-value="2" class="2">2</button>
        <button data-value="3" class="3">3</button>
        <button data-value="+" class="opr">+</button>
        <button data-value="0" class="0">0</button>
        <button data-value="00" class="00">00</button>
        <button data-value="." class="opr">.</button>
        <button data-value="=" class="opr">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
